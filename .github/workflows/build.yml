name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run build-go-bin
          npm test
        env:
          CI: true
